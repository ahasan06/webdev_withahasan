<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attribute Example</title>
</head>
<body>
    <h1>HTML Attribute Demonstration</h1>
    
    <!-- Anchor tag with href -->
    <a href="https://www.facebook.com/" title="Go to Example">Visit Example</a>
    
    <!-- Image tag with src, width, height, and alt -->
    <img src="https://via.placeholder.com/150" width="150" height="150" alt="Placeholder Image" title="Example Image">
    
    <!-- Inline style attribute -->
    <p style="color: blue; background: #FF0000; font-size: 16px;" title="Styled Text">This is a paragraph with inline styles.</p>
    
    <!-- Language attribute on HTML tag -->
    <p title="hello world">The lang attribute is set to "en" for English in this page.</p>

</body>
</html>
